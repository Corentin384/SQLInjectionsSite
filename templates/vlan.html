<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GSB - Création d'un Vlan</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../JS/script.js" async></script>
</head>
<body>
    <h1> GSB Gestion des Serveurs</h1>
    <h2 id="subtitle">Creation d'un vlan</h2>
    <form action="" method="post" id="vlan">
        <p>Nom : <input type="text" name="nom" id="nom"></p>
        <p>Numéro : <input type="text" name="numero" id="numeros"></p>
        <p>Première adresse IP : <input type="text" name="first_ip" id="first_ip"></p>
        <p>Masque de sous réseau : <input type="text" name="mask" id="mask"></p>
        <p>Dernière adresse IP : <input type="text" name="last_ip" id="last_ip"></p>
        <div id="btn_vlan">
            <input type="reset" value="Cancel">
            <input type="submit">
        </div>
    </form>
</body>
</html>
